<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="图书借阅界面.css">
    <title>图书馆管理系统 - 图书信息管理</title>
</head>

<body>
    <div id="header">
        <div id="logo">
            <img src="图书馆标志.png" alt="图书馆标志">
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">图书管理</a></li>
                <li><a href="#">用户管理</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
        <div id="userInfo">
            <img src="管理员头像.jpg" alt="管理员头像">
            <span>管理员李四</span>
        </div>
    </div>
    <div id="main">
        <h2>新增或修改图书信息</h2>
        <form id="bookForm">
            <table class="book-info-table">
                <tr>
                    <th>书号</th>
                    <td><input type="text" name="bookNumber" required></td>
                </tr>
                <tr>
                    <th>类别</th>
                    <td><input type="text" name="category" required></td>
                </tr>
                <tr>
                    <th>出版社</th>
                    <td><input type="text" name="publisher" required></td>
                </tr>
                <tr>
                    <th>作者</th>
                    <td><input type="text" name="author" required></td>
                </tr>
                <tr>
                    <th>书名</th>
                    <td><input type="text" name="bookTitle" required></td>
                </tr>
                <tr>
                    <th>定价</th>
                    <td><input type="number" name="price" step="0.01" required></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td><textarea name="remark" rows="3"></textarea></td>
                </tr>
                <tr>
                    <th>书皮封面</th>
                    <td><input type="file" name="bookCover"></td>
                </tr>
            </table>
            <button type="submit">提交</button>
        </form>
    </div>
    <div id="footer">
        © 2024 图书馆管理系统。版权所有。
    </div>
    <script>
        const bookForm = document.getElementById('bookForm');
        bookForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // 在这里可以添加提交表单数据到后端的逻辑
            console.log('表单提交的数据：', new FormData(bookForm));
        });
    </script>
</body>

</html>
